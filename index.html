<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" href="./image/icon/arow__icon.svg" type="image/x-icon">
  <!-- Предпочтительно конечно 16х16 в формате icon -->
  <link rel="stylesheet" href="./css/style.css">

  <title>Studios</title>
</head>

<body>

  <div class="wrapper">
    <a href="#" class="menu__link upper" data-goto="first">UP</a>
    <header class="header">

      <div class="header__container">

        <div class="header__logo">
          <a href="/" class="logo">
            <img src="./image/icon/header-logo.png" alt="site logo">
          </a>
        </div>

        <div class="header__menu menu">
          <button type="button" class="menu__icon burger" aria-label="Открыть меню">
            <span></span>
          </button>

          <nav class="menu__body">

            <ul class="menu__list">
              <li class="menu__item"><a class="menu__link" href="#" data-goto="first">first</a></li>
              <li class="menu__item"><a class="menu__link" href="#" data-goto="second">second</a></li>
              <li class="menu__item"><a class="menu__link" href="#" data-goto="third">third</a></li>
              <li class="menu__item"><a class="menu__link" href="#" data-goto="fourth">fourth</a></li>
            </ul>
          </nav>
        </div>

      </div>
    </header>


    <main class="page">

    </main>


    <footer class="footer">
      <div class="footer__container">
        <div class="footer__logo">
          <a href="/" class="logo">

            <img src="./image/icon/header-logo.png" alt="logo">


          </a>
        </div>

        <ul class="footer__social">
          <li class="footer__item"><a href="/"><img src="./image/icon/footer_tw.svg" alt="twitter"></a></li>
          <li class="footer__item"><a href="/"><img src="./image/icon/footer_fb.svg" alt="facebook"></a></li>
          <li class="footer__item"><a href="/"><img src="./image/icon/footer_inst.svg" alt="instagram"></a></li>
        </ul>

      </div>
    </footer>


  </div>


  <script src="./js/script.js"></script>
</body>

</html>
